<body>

<header>
    <div class="logo"><img src="images/logo-white.png" alt="The Neighbourhood"></div>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О группе</a></li>
            <li><a href="music.html" class="active">Музыка</a></li>
            <li><a href="tour.html">Тур</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>

<main class="music-page">
    <h1>МУЗЫКА</h1>

    <div class="albums">

        <div class="album">
            <img src="images/wiped-out.jpg" alt="Wiped Out!">
            <h3>Wiped Out!</h3>
            <p>2015</p>
            <div class="track-list">
                <div class="track">
                    <span>♫ Wiped Out!</span>
                    <audio controls controlsList="nodownload">
                        <source src="music/wiped-out.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио
                    </audio>
                </div>
            </div>
        </div>

        <div class="album">
            <img src="images/reflections.jpg" alt="Reflections">
            <h3>Reflections</h3>
            <p>2018</p>
            <div class="track-list">
                <div class="track">
                    <span>♫ Reflections</span>
                    <audio controls controlsList="nodownload">
                        <source src="music/reflections.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио
                    </audio>
                </div>
            </div>
        </div>


        <div class="album">
            <img src="images/Fallen.jpg" alt="Fallen Star">
            <h3>Fallen Star</h3>
            <p>2022</p>
            <div class="track-list">
                <div class="track">
                    <span>♫ Fallen Star</span>
                    <audio controls controlsList="nodownload">
                        <source src="music/fallen-star.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио
                    </audio>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
document.addEventListener('play', function(e) {
    let audios = document.querySelectorAll('audio');
    for (let audio of audios) {
        if (audio !== e.target) audio.pause();
    }
}, true);
</script>
